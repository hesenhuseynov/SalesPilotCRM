image: mcr.microsoft.com/dotnet/sdk:8.0

stages:
  - build
  - test

variables:
  DOTNET_CLI_TELEMETRY_OPTOUT: "1"

before_script:
  - echo "ðŸš€ Starting CI Pipeline..."

build-job:
  stage: build
  script:
